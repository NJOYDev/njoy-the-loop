<article class="card {{#if alternate}}card--alternate{{/if}}">
    <div class="card-inner">
        <figure class="card-figure">
            {{#or price.non_sale_price_with_tax price.non_sale_price_without_tax}}
                {{#if theme_settings.product_sale_badges '===' 'sash'}}
                    <div class="sale-flag-sash">
                        <span class="sale-text">On Sale!</span>
                    </div>
                {{else if theme_settings.product_sale_badges '===' 'topleft'}}
                    <div class="sale-flag-side">
                        <span class="sale-text">On Sale!</span>
                    </div>
                {{else if theme_settings.product_sale_badges '===' 'burst'}}
                    <div class="starwrap">
                        <div class="sale-text-burst">On Sale!</div>
                        <div class="sale-flag-star"></div>
                    </div>
                {{/if}}
            {{/or}}
            <a href="{{url}}">
                <img class="card-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'productgallery_size' (cdn theme_settings.default_image_product)}}" alt="{{image.alt}}" title="{{image.alt}}">
            </a>
            <figcaption class="card-figcaption-alt">
                {{#if stock_level '===' 0}}
                    <div class="card-figure--layer">
                        <a href="{{url}}">
                            <div class="card-figure__badge--outofstock">out of stock</div>
                        </a>
                    </div>
                {{/if}}
            </figcaption>
        </figure>
        <div class="card-body">
            <h4 class="card-title">
                {{#if demo}}
                    {{name}}
                {{else}}
                    <a href="{{url}}">{{name}}</a>
                {{/if}}
            </h4>

            <div class="card-text" data-test-info-type="price">
                {{#or customer (if theme_settings.restrict_to_login '!==' true)}}
                    {{> components/products/price price=price customer=customer}}
                {{else}}
                    {{> components/common/login-for-pricing}}
                {{/or}}
            </div>
            {{> components/products/bulk-discount-rates}}
            <a href="{{url}}">
                <div class="card-cta button--primary-dark">
                    Buy Now
                </div>
            </a>
        </div>
    </div>
</article>

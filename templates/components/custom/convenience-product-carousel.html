<section class="vaping-product-carousel"
data-slick='{
    "dots": true,
    "infinite": true,
    "mobileFirst": true,
    "slidesToShow":1,
    "slidesToScroll": 1,
    "arrows": false,
    "lazyLoad": "progressive",
    "responsive": [
        {
            "breakpoint": 550,
            "settings": {
                "slidesToShow": 2,
                "slidesToScroll": 1
            }
        },
        {
            "breakpoint": 800,
            "settings": {
                "slidesToShow": 3,
                "slidesToScroll": 1,
                "dots": true, 
                "arrows": true                           
            }
        }
    ]

}'
>
{{#each products.featured}}
    {{#each custom_fields}}
        {{#if name "===" "Home"}}
            {{#if value "===" "Convenience"}}
                <div class="product-card">
                    <a href="{{../../../url}}">
                        <img class="card-image lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage ../../../image 'productgallery_size' (cdn theme_settings.default_image_product)}}" alt="{{image.alt}}" title="{{image.alt}}">
                        <div class="card-title">
                            {{../../../name}}
                        </div>
                        <div class="card-text">
                            {{> components/products/price price=../../../price customer=customer}}
                        </div>
                        <a href="{{../../../url}}">
                            <div class="card-cta--buy button--primary-dark">
                                Buy Now
                            </div>
                        </a>
                    </a>
                </div>
            {{/if}}
        {{/if}}
    {{/each}}
{{/each}}
</section>
